<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/material.min.css">
    <link rel="stylesheet" type="text/css" href="css/materialicons.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>ScrubPoker</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Scrum Poker</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Scrum Poker</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Standard</a>
                <a class="mdl-navigation__link" href="#">Fibonacci</a>
                <a class="mdl-navigation__link" href="#">Natural</a>
                <a class="mdl-navigation__link" href="#">T-Shirt</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid" id="cards-container"></div>
            </div>
        </main>
    </div>
    <script type="text/html" id="cards-template">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="mdl-card mdl-shadow--2dp"></div>
        </div>
    </script>
    <script src="cordova.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/index.js"></script>&#9712;
</body>
</html>
